<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="assets/vendor/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Contact form</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <div class="container">
      <form id="form" class="card">
        <h1>Contact Us</h1>

        <div class="input-row">
          <div class="input-group" >
            <label for="firstName" class="name" >First Name </label>
            <input
              class="inputs required"
              type="text"
              id="firstName"
              name="name"  

            /> 
            
            <small>Error message</small> 
          </div>

          <div class="input-group">
            <label for="lastName" class="last">Last Name </label>
            <input
              type="text"
              id="lastName"
              name="lastName"
              maxlength="20"
            />
            <small>Error message</small>
          </div>

          
        </div>

        <div class="input-group">
          <label for="email" class="email">Email Address </label>
          <input
            type="email"
            id="email"
            name="email"
            maxlength="64"
          />
          <small>Error message</small>
          
        </div> 

        <div class="fieldset-row" id="query">
          <fieldset class="input-group2 input-group">
            <input type="radio" id="GeneralEnquiry" name="query"  />
            <label class="chcke1" for="GeneralEnquiry">General Enquiry</label>
          </fieldset>

          <fieldset class="input-group2 input-group">
            <input type="radio" id="SupportRequest required" name="query" />
            <label for="SupportRequest">Support Request</label>
          </fieldset>
          <small class="query" id="query-error"></small>
        </div>

        <p>
          <label class="msg required" aria-required="true">Message </label>
          <textarea
            name="textarea"
            maxlength="180"
            placeholder="type your message"
            required
          >
        </textarea>
        </p>

        <div class="permission input-group">
          <input
            class="check"
            type="checkbox"
            id="terms"
            name="terms"
          />

          <label for="terms" class="terms">I consent to being contacted by the team </label>
          <small>Error message</small>
        </div>

        <div class="btn">
          <input class="button" type="submit" value="Submit" id="button"/>
        </div>
      </form>
    </div>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/GiuliaFloripes">Giulia floripes</a>.
      </div>
    </footer>
  </body>

  <script src="index.js"></script>
</html>
